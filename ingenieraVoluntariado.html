    <figcaption class="voluntariado1">
        <h4 class="cargo-experiencia">Voluntariado en el Museo Nacional de Ciencias Naturales de Madrid</h4>
        <p class="fecha-experiencia">Julio 2013</p>
        <p class="descripcion-experiencia"> Durante mi voluntariado, estuve realizando tareas de apoyo en campamentos de verano
            de divulgación científica para niños entre 3 y 12 años como: coordinación de actividades manuales, vigilancia en horas
            de descanso, explicación de juegos y dinámicas, estudio psicológico de actitudes y ayuda a monitores. </p>
    </figcaption>
    <figcaption class="voluntariado2">
        <h4 class="cargo-experiencia">Voluntariado en el Museo Nacional de Ciencias Naturales de Los Yébenes</h4>
        <p class="fecha-experiencia">2013-2014</p>
        <p class="descripcion-experiencia2">Durante mi voluntariado en este museo mis responsabilidades fueron: atención al público,
        venta de entradas al museo, visitas guiadas individuales y por grupos con una duración media de dos horas, talleres adaptados
            a las distintas edades de los participantes y acondicionamiento de la sala.</p>
    </figcaption>
    <figcaption class="voluntariado3">
        <h4 class="cargo-experiencia">Voluntariado en CECAP</h4>
        <p class="fecha-experiencia">2012-Actualmente</p>
        <p class="descripcion-experiencia3">Mi principal función como voluntaria es el apoyo en el ocio inclusivo, adaptado
        a las capacidades de cada persona y su especificidad, así como la ayuda a desarrollar habilidades sociales. De esta forma,
        se favorece la inclusión y se da una oportunidad a la adaptación a personas en riesgo de exclusión social.</p>
    </figcaption>
    <figcaption class="voluntariado4">
        <h4 class="cargo-experiencia">Voluntariado en Cruz Roja</h4>
        <p class="fecha-experiencia">2015-Actualmente</p>
        <p class="descripcion-experiencia3">Se trata de ayudar a las personas en riesgo de exclusión social, especialmente
        a niños y niñas, mediante actividades de ocio y salud, inculcando una serie de valores clave para su crecimiento
        como personas y proporcionando medios para que tengan las mismas oportunidades que otras personas con mayor nivel
        económico o con más posibilidades socialmente hablando.</p>
    </figcaption>
