    <figcaption class="experiencia1">
        <h4 class="cargo-experiencia">Vicepresidenta de la Junior Empresa Cirebits</h4>
        <p class="fecha-experiencia">Febrero - Septiembre 2017</p>
        <p class="descripcion-experiencia">A lo largo de los ocho meses, mis funciones como vicepresidenta fueron:<br><br>
        - Gestión del Departamento de Recursos Humanos, donde realizaba las entrevistas
        a estudiantes que aspiraban a convertirse en socios de la asociación, así como el
        papeleo necesario para darles de alta y la resolución de las posibles dudas que
            pudieran surgir durante el proceso.<br><br>
        - Apoyo en el Departamento de Ventas, donde participaba en reuniones con los clientes
        para la correcta captación de requisitos y negociación de las condiciones de ambas partes.<br><br>
        - Permanencia en el Departamento de Producción, donde, pese a estar anteriormente como desarrolladora web,
        también estuve como coordinadora de proyectos e intermediaria entre los socios de la asociación y
        los clientes que esperaban la entrega de alguna solución software.<br><br>
        - Apoyo en el Departamento de Comunicación, donde ejercía como Community Manager de las redes sociales
        de la asociación con el fin de dar visibilidad y conseguir potenciales clientes.<br><br>
        - Toma de decisiones como parte de la Junta Directiva, como el acuerdo sobre el
        futuro de la Junior Empresa, la aceptación de proyectos o la aprobación de presupuestos.</p>
    </figcaption>
    <figcaption class="experiencia2">
        <h4 class="cargo-experiencia">Desarrolladora Web en la Junior Empresa Cirebits</h4>
        <p class="fecha-experiencia">2016 - Actualmente</p>
        <p class="descripcion-experiencia2">Dentro de mi cargo como desarrolladora web, destacan las siguientes tareas:<br><br>
        - Desarrollo de páginas web personales y corporativas para clientes del mundo universitario,
        usando CMS como Wordpress soportados por el servidor de la universidad y adaptadas a las restricciones
        de dicha entidad, programadas en HTML5 y CSS3.<br><br>
        - Becaria en Demostraciones de dispositivos en la élite de la innovación como Robot NAO, HP Sprout, drones,
        impresora 3D, Occulus Rift, etc. donde se mostraban a futuros estudiantes que iban a visitar la facultad o
        a investigadores en busca de tecnología sobre la que estudiar.</p>
    </figcaption>
