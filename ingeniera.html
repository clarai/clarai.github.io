					<p> Hola, me llamo Clara. Tengo 21 años
					y estudio 4º de Ingeniería Informática,
					en la intensificación de Tecnologías
					de la Información. El campo en el que tengo
						más experiencia es en el de desarrollo web,
						y me apasiona el mundo gráfico y
						de ilustración. No obstante, todo lo
						que sea aprender algo nuevo me motiva
						a crecer como profesional día a día.<br>
						Hay una frase que me define especialmente
						y que pertenece a Theodore Von Kármán que dice:
						<br><br>
						"Scientists study the world as it is,
						engineers create
						the world that never has been".
